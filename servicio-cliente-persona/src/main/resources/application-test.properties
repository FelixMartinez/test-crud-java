# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/mi_db_test?useSSL=false&serverTimezone=UTC
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (Java Persistence API) Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Disable Eureka Client for Testing
eureka.client.enabled=false

# Disable RabbitMQ for Testing
spring.rabbitmq.enabled=false

# Disable Spring Cloud Config for Testing
spring.cloud.config.enabled=false
